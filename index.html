<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/beced1c515.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quiz_box">
        <header>
            <div class="title">Programming Quiz</div>
            <div class="timer">
                <div class="time_text">Time left</div>
                <div class="time_seconds"></div>
            </div>
        </header>
        <section>
            <div class="que_text"> 
                <span class="question">Question</span>
            </div>
            <div class="option_list">
                <div class="option">
                    <button id="b1" class="button"></button>
                </div>
            </div>
            <div class="option_list">
                <div class="option">
                    <button id="b2" class="button"></button>
                </div>
            </div>
            <div class="option_list">
                <div class="option">
                    <button id="b3" class="button"></button>
                </div>
            </div>
            <div class="option_list">
                <div class="option">
                    <button id="b4" class="button"></button>
                </div>
            </div>
        </section>
        <footer>
            <div class="total_que">
                <span>
                    <p class="timeQuestion">1</p> of <p>5</p> Questions
                </span>
            </div>
            <button id="next_btn" class="next_btn">Next Question</button>
            <button id="finish_btn" class="finish_btn">Finish Quiz</button>
        </footer>
        <p id="frase"></p>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text"><h1>You've completed the Quiz!</h1></div>
        <div class="score_text">
            <p class="congratulations">Congratulations !</p>
            <span>You got <p class="final_result">0</p> out of <p>5</p>questions.</span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
